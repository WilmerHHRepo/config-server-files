server:
  port: 9010 #${port:0}

spring:
  data:
    mongodb:
      uri: mongodb://bootcamp51:bootcamp51@localhost:27017/bootcamp51?authSource=admin


#Eureka client configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 2