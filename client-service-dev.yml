server:
  port: 9010 #${port:0}
  servlet:
    context-path: /bootcamp51/ms/client

spring:
  data:
    mongodb:
      uri: mongodb://bootcamp51:bootcamp51@localhost:27017/bootcamp51?authSource=admin


#Eureka client configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 2

#actuator configuration
info:
  app:
    name: client services
    description: client service
    version: 0.0.1

management:
  endpoints:
    web:
      exposure:
        include: '*'
        base-path: /bootcamp51/ms/client/actuator

rutaApiClient: "http://localhost:9020/bootcamp51/ms/product"
retryApiClient: 3
timeIntervalApiClient: 3